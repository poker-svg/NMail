<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>南京大学-通讯录</title>

    <!-- 导入layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 导入icon -->
    <link rel="stylesheet" href="../assets/fonts/iconfont.css" />
    <!-- 导入自定义css样式表 -->
    <link
      rel="stylesheet"
      href="../assets/css/friends/myFriends.css"
      type="text/css"
    />
    <!-- 导入第三方css辅助样式表：animate -->
    <link rel="stylesheet" href="../assets/lib/animate/animate.css" />
  </head>
  <body>
    <a href="./addFriend.html" class="layui-btn">添加联系人</a>

    <div id="container">
      <div class="layui-card" id="friends_table_container">
        <div class="layui-card-header">南京大学-通讯录</div>
        <div class="layui-card-body">
          <!-- 朋友表格 -->
          <table class="layui-table" id="friends_table">
            <colgroup>
              <col width="30" />
              <col width="150" />
              <col width="200" />
              <col />
              <col width="200" />
            </colgroup>
            <thead>
              <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>工作部门</th>
                <th>电话</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!-- 分页区域 -->
          <div id="pageBox"></div>
        </div>
      </div>

      <!-- 朋友详细信息 -->
      <div class="layui-collapse hide" id="frined_info_container" lay-accordion>
        <h2>朋友信息</h2>
        <div class="layui-colla-item">
          <h2 class="layui-colla-title">姓名</h2>
          <div class="layui-colla-content" id="name"></div>
        </div>
        <div class="layui-colla-item">
          <h2 class="layui-colla-title">邮箱</h2>
          <div class="layui-colla-content" id="email"></div>
        </div>
        <div class="layui-colla-item">
          <h2 class="layui-colla-title">电话号码</h2>
          <div class="layui-colla-content" id="phone_number"></div>
        </div>
        <div class="layui-colla-item">
          <h2 class="layui-colla-title">家庭住址</h2>
          <div class="layui-colla-content" id="home_address"></div>
        </div>
        <div class="layui-colla-item">
          <h2 class="layui-colla-title">生日</h2>
          <div class="layui-colla-content" id="birthday"></div>
        </div>
        <div class="layui-colla-item">
          <h2 class="layui-colla-title">QQ</h2>
          <div class="layui-colla-content" id="qq"></div>
        </div>
        <div class="layui-colla-item">
          <h2 class="layui-colla-title">工作职位</h2>
          <div class="layui-colla-content" id="company-apartment-work"></div>
        </div>
        <div class="layui-colla-item">
          <h2 class="layui-colla-title">备注</h2>
          <div class="layui-colla-content" id="comment"></div>
        </div>
      </div>

    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr class="friend" data-id="{{$value.id}}">
        <td>{{$value.id}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.email}}</td>
        <td>{{$value.company}}-{{$value.apartment}}-{{$value.work}}</td>
        <td>{{$value.phone_number}}</td>
      </tr>
      {{/each}}
    </script>

    <!-- 导入第三方 js 插件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/ajaxPre.js"></script>
    <script src="../assets/lib/template-web.js"></script>

    <!-- 导入自己的JS脚本 -->
    <script src="../assets/js/friend/myFriends.js"></script>
  </body>
</html>
