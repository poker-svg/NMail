<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>南京大学-账号信息</title>
    <link rel="shortcut icon" href="../assets/images/index/exmail_logo.ico" />

    <!-- 导入layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 导入自定义的userinfo.css -->
    <link rel="stylesheet" href="../assets/css/user/user_info.css" />
  </head>

  <body>
    <div class="layui-card">
      <div class="layui-card-header">账户信息</div>
      <div class="layui-card-body">
        <!-- form表单 -->
        <form class="layui-form" lay-filter="formUserInfo">
          <input type="hidden" name="id" />
          <div class="layui-form-item">
            <label class="layui-form-label">登录名称</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="username"
                autocomplete="off"
                class="layui-input"
                readonly
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="nickname"
                required
                lay-verify="required|nickname"
                placeholder="请输入昵称"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">用户邮箱</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="email"
                required
                lay-verify="required|email"
                placeholder="请输入邮箱"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                提交修改
              </button>
              <button
                type="reset"
                class="layui-btn layui-btn-primary"
                id="btnReset"
              >
                重置
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="layui-card-header">账户安全</div>
      <button
        id="modify_password_btn"
        type="button"
        class="layui-btn layui-btn-warm"
      >
        <a
          id="modify_password_btn_linker"
          href="../user/user_pwd.html"
          target="fm"
        >
          修改密码
        </a>
      </button>
    </div>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/ajaxPre.js"></script>
    <script src="../assets/js/user/user_info.js"></script>
  </body>
</html>
