<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>南京大学-收件箱</title>

    <!-- 导入layui.css样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 导入自定义样式表 -->
    <link rel="stylesheet" href="../assets/css/mails/readMails.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">南京大学-收件箱</div>
      <div class="layui-card-body">
        <!-- 列表区域 -->
        <table class="layui-table">
          <colgroup>
            <col width="150" />
            <col />
            <col width="150" />
            <col width="150" />
          </colgroup>
          <thead>
            <tr>
              <th>发件人</th>
              <th>主题</th>
              <th>时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- 分页区域 -->
        <div id="pageBox"></div>
      </div>
    </div>

    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.sender}}</td>
        <td>{{$value.title}}</td>
        <td>{{$value.time}}</td>
        <td>
          <button
            class="layui-btn layui-btn-xs check_content_btn"
            data-id="{{$value.id}}"
          >
            查看
          </button>
          <button
            class="layui-btn layui-btn-danger layui-btn-xs delete_email_btn"
            data-id="{{$value.id}}"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 导入第三方 js 插件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/ajaxPre.js"></script>
    <script src="../assets/lib/template-web.js"></script>

    <!-- 导入自己的JS脚本 -->
    <script src="../assets//js/mails/readMails.js"></script>
  </body>
</html>
